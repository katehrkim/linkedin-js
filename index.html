<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My LinkedIn Clone</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <div id="container">
    <div id="nav" class="w100">
      <p>This is my nav menu</p>
    </div>
    <div id="main" class="w100">
      <div id="main-left">
        <div id="profile-summary" class="main-boxes">
          <div id="splash-image">
            <img id="img-splash" src="https://www.chromethemer.com/wallpapers/chromebook-wallpapers/images/colorful-donuts-wallpaper-for-chromebook.jpg" alt="splash-image">
          </div>
          <div id="profile-stuff">
            <img id="profile-pic" src="https://images-na.ssl-images-amazon.com/images/I/41ONa5HOwfL.jpg" alt="profile pic">
          </div>

          <div id="bio">
            <h3>Bill Gates</h3>
            <p id="bio-summary">Founder of Something</p>
          </div>
        </div>
        <div id="profile-about" class="main-boxes">
          Some 'About Me' details go here

        </div>
        <div id="profile-articles" class="main-boxes">
          Some Articles Go Here
        </div>
      </div>
      <div id="main-right">
        Right
      </div>
    </div>
  </div>
  
</body>
</html>
